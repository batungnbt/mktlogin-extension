<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>🛠️ Web Tools</h2>
            <p>Chọn chức năng bạn muốn sử dụng</p>
        </div>
        
        <div class="main-buttons">
            <button id="xpathBtn" class="btn btn-feature">
                <div class="btn-icon">🎯</div>
                <div class="btn-title">XPath Extractor</div>
                <div class="btn-description">Trích xuất XPath từ phần tử</div>
            </button>
            
            <button id="cropBtn" class="btn btn-feature">
                <div class="btn-icon">📸</div>
                <div class="btn-title">Crop Image</div>
                <div class="btn-description">Crop vùng ảnh trên trang</div>
            </button>
        </div>
        
        <div class="status">
            <span id="status">Sẵn sàng</span>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
