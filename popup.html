<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>🎯 XPath Extractor</h2>
            <p>Click vào phần tử trên trang để lấy XPath</p>
        </div>
        
        <div class="instructions-guide">
            <h3>📖 Hướng dẫn sử dụng:</h3>
            <div class="instruction-item">
                <span class="instruction-icon">🖱️</span>
                <span>Click chuột: Chọn phần tử</span>
            </div>
            <div class="instruction-item">
                <span class="instruction-icon">⌨️</span>
                <span>Phím mũi tên: Di chuyển lên/xuống/trái/phải</span>
            </div>
            <div class="instruction-item">
                <span class="instruction-icon">🚪</span>
                <span>Phím ESC: Thoát chế độ chọn</span>
            </div>
        </div>
        
        <div class="controls">
            <button id="toggleBtn" class="btn btn-primary">Bật chế độ chọn</button>
            <button id="clearBtn" class="btn btn-secondary">Xóa</button>
        </div>
        

        
        <div class="status">
            <span id="status">Sẵn sàng</span>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
